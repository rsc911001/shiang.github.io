    <script>
        // æ—¥å¸¸ç”¨å“åœ–æ¡ˆæ±  (Emoji)
        const ITEMS_POOL = ['âŒš', 'ğŸ‘“', 'ğŸŒ‚', 'â˜ï¸', 'ğŸ”‘', 'ğŸ‘Ÿ', 'ğŸ’', 'ğŸª‘', 'ğŸ•¯ï¸', 'ğŸ¥£', 'ğŸ§¼', 'ğŸ§º'];

        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 8;
        let isWaitingForReset = false;

        const board = document.getElementById('game-board');
        const difficultySelect = document.getElementById('difficulty');
        const startBtn = document.getElementById('start-btn');
        const winMessage = document.getElementById('win-message');

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function initGame() {
            matchedPairs = 0;
            flippedCards = [];
            isWaitingForReset = false;
            winMessage.classList.add('hidden');
            
            totalPairs = parseInt(difficultySelect.value);

            // å¾æ—¥å¸¸ç”¨å“æ± ä¸­éš¨æ©Ÿé¸å‡ºæ‰€éœ€çš„å°æ•¸
            const selectedItems = shuffle([...ITEMS_POOL]).slice(0, totalPairs);
            let cardData = [];
            selectedItems.forEach((item) => {
                cardData.push({ icon: item }, { icon: item });
            });
            gameCards = shuffle(cardData);

            updateGridLayout();
            renderBoard();
        }

        function updateGridLayout() {
            const total = totalPairs * 2;
            let cols = total <= 10 ? 5 : (total <= 16 ? 4 : 5);
            if (window.innerWidth < 640) cols = 2; 
            board.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
        }

        function renderBoard() {
            board.innerHTML = '';
            gameCards.forEach((cardObj, index) => {
                const card = document.createElement('div');
                card.className = 'perspective h-full w-full min-h-0';
                card.dataset.value = cardObj.icon;
                
                card.innerHTML = `
                    <div class="card-inner h-full w-full" onclick="flipCard(this)">
                        <div class="card-back">${index + 1}</div>
                        <div class="card-front">
                            <span class="card-icon">${cardObj.icon}</span>
                        </div>
                    </div>
                `;
                board.appendChild(card);
            });
        }

        function flipCard(cardInner) {
            const card = cardInner.parentElement;
            
            if (isWaitingForReset) return;
            if (card.classList.contains('card-flipped') || card.classList.contains('is-matched')) return;

            card.classList.add('card-flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            const isMatch = c1.dataset.value === c2.dataset.value;

            if (isMatch) {
                matchedPairs++;
                c1.classList.add('is-matched');
                c2.classList.add('is-matched');
                c1.querySelector('.card-inner').classList.add('matched-anim');
                c2.querySelector('.card-inner').classList.add('matched-anim');
                flippedCards = [];
                
                if (matchedPairs === totalPairs) {
                    setTimeout(showWin, 800);
                }
            } else {
                // ä¸ä¸€è‡´æ™‚é–å®šç‰Œé¢ï¼Œç­‰å¾…é›™æ“Šç•«é¢
                isWaitingForReset = true;
            }
        }

        // å¸¶é ˜è€…æ§åˆ¶ï¼šé›™æ“Šç•«é¢ä»»ä½•åœ°æ–¹ï¼Œç¿»å›éŒ¯èª¤çš„å¡ç‰‡
        function manualResetCards() {
            if (!isWaitingForReset) return;

            flippedCards.forEach(card => {
                card.classList.remove('card-flipped');
            });
            
            flippedCards = [];
            isWaitingForReset = false;
        }

        startBtn.addEventListener('click', initGame);
        window.addEventListener('resize', updateGridLayout);
        window.onload = initGame;
    </script>
